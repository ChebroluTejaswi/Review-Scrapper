<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <h1 style="text-align: center; color: #225f64;margin:20px">Reviews for Top 3 product search results</h1>
  {% for product in review_list %}
  <div class="table-users" style="margin-bottom: 100px;">
    <!-- <div class="header">Reviews</div> -->
    <div class="header"><a href= {{product[0]["ProductURL"]}} target="_blank" style="color:white">{{product[0]['Product']}}</a></div>
    <table cellspacing="0" >
      <tr>
        <!-- <th>Product</th> -->
        <th>Name</th>
        <th>Rating</th>
        <th>Comment Heading</th>
        <th width="230">Comments</th>
      </tr>
        {% for review in product %}
        <tr>
          <!-- <td><a href= {{review["ProductURL"]}} target="_blank">{{review['Product']}}</a></td> -->
          <td>{{review['Name']}}</td>
          <td>{{review['Rating']}}</td>
          <td>{{review['CommentHead']}}</td>
          <td>{{review['Comment']}} </td>
        </tr>
        {% endfor %}
    </table>
    
  </div>
  {% endfor %}
</body>

</html>
